<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 20px; }
    .post-card { margin-bottom: 20px; }
    .comment-section { margin-top: 10px; }
    .like-button { cursor: pointer; }
    .liked { color: red; }
    .comment-item { padding: 8px; border-bottom: 1px solid #eee; }
    .auth-container { max-width: 400px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Auth Section -->
    <div id="auth-section" class="auth-container">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" id="auth-tabs">
            <li class="nav-item">
              <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Register</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login">
              <form id="login-form">
                <div class="mb-3">
                  <label for="login-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <!-- Register Form -->
            <div class="tab-pane fade" id="register">
              <form id="register-form">
                <div class="mb-3">
                  <label for="register-username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="register-username" required>
                </div>
                <div class="mb-3">
                  <label for="register-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="register-email" required>
                </div>
                <div class="mb-3">
                  <label for="register-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content Section (Hidden until logged in) -->
    <div id="main-content" class="d-none">
      <div class="row mb-4">
        <div class="col-md-8">
          <h1>Social Platform</h1>
        </div>
        <div class="col-md-4 text-end">
          <span id="user-welcome" class="me-2"></span>
          <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>
      </div>

      <!-- Create Post Form -->
      <div class="card mb-4">
        <div class="card-body">
          <form id="post-form">
            <div class="mb-3">
              <label for="post-content" class="form-label">Create a Post</label>
              <textarea class="form-control" id="post-content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>
      </div>

      <!-- Posts Container -->
      <div id="posts-container"></div>
    </div>
  </div>

  <!-- Post Template -->
  <template id="post-template">
    <div class="card post-card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title post-username"></h5>
          <small class="text-muted post-date"></small>
        </div>
        <p class="card-text post-content"></p>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <span class="like-button me-1">‚ù§</span>
            <span class="like-count">0</span> likes
          </div>
          <div class="post-actions">
            <button class="btn btn-sm btn-outline-primary comment-toggle-btn">Comments</button>
            <button class="btn btn-sm btn-outline-secondary edit-post-btn d-none">Edit</button>
            <button class="btn btn-sm btn-outline-danger delete-post-btn d-none">Delete</button>
          </div>
        </div>
        
        <!-- Comment Section (Hidden by default) -->
        <div class="comment-section d-none">
          <hr>
          <div class="comments-container"></div>
          <form class="comment-form mt-2">
            <div class="input-group">
              <input type="text" class="form-control comment-input" placeholder="Add a comment..." required>
              <button class="btn btn-outline-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </template>

  <!-- Comment Template -->
  <template id="comment-template">
    <div class="comment-item">
      <div class="d-flex justify-content-between">
        <strong class="comment-username"></strong>
        <small class="text-muted comment-date"></small>
      </div>
      <p class="comment-text mb-1"></p>
      <div class="comment-actions d-none">
        <button class="btn btn-sm btn-outline-secondary edit-comment-btn">Edit</button>
        <button class="btn btn-sm btn-outline-danger delete-comment-btn">Delete</button>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
