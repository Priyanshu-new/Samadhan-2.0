<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Notes App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.02);
    }
    #notes-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .note-card {
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .note-card:hover {
      transform: translateY(-5px);
    }
    .note-card h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    .note-card p {
      flex-grow: 1;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.5;
    }
    .note-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .note-actions button {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
    }
    .edit-btn {
      background-color: #3498db;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Notes App</h1>
    <form id="note-form">
      <input type="text" id="note-title" placeholder="Note Title" required />
      <textarea id="note-content" rows="4" placeholder="Note Content" required></textarea>
      <button type="submit" id="submit-btn">Add Note</button>
    </form>
    <div id="notes-container"></div>
  </div>

  <script>
    const noteForm = document.getElementById('note-form');
    const noteTitleInput = document.getElementById('note-title');
    const noteContentInput = document.getElementById('note-content');
    const notesContainer = document.getElementById('notes-container');
    const submitBtn = document.getElementById('submit-btn');

    let isEditing = false;
    let currentNoteId = null;

    const fetchNotes = async () => {
      try {
        const response = await fetch('/notes');
        const notes = await response.json();
        notesContainer.innerHTML = '';
        notes.forEach(note => {
          const noteCard = document.createElement('div');
          noteCard.className = 'note-card';
          noteCard.innerHTML = `
            <h3>${note.title}</h3>
            <p>${note.content}</p>
            <div class="note-actions">
              <button class="edit-btn" data-id="${note._id}">Edit</button>
              <button class="delete-btn" data-id="${note._id}">Delete</button>
            </div>
          `;
          notesContainer.appendChild(noteCard);
        });
      } catch (error) {
        console.error('Error fetching notes:', error);
      }
    };

    noteForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = noteTitleInput.value;
      const content = noteContentInput.value;

      if (isEditing) {
        try {
          await fetch(`/notes/${currentNoteId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, content })
          });
          isEditing = false;
          submitBtn.textContent = 'Add Note';
        } catch (error) {
          console.error("Error updating note:", error);
        }
      } else {
        try {
          await fetch('/notes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, content })
          });
        } catch (error) {
          console.error("Error adding note:", error);
        }
      }

      noteForm.reset();
      fetchNotes();
    });

    notesContainer.addEventListener('click', async (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const id = e.target.dataset.id;
        if (confirm("Are you sure you want to delete this note?")) {
          try {
            await fetch(`/notes/${id}`, { method: 'DELETE' });
            fetchNotes();
          } catch (error) {
            console.error("Error deleting note:", error);
          }
        }
      }

      if (e.target.classList.contains('edit-btn')) {
        const id = e.target.dataset.id;
        try {
          const response = await fetch('/notes');
          const notes = await response.json();
          const noteToEdit = notes.find(note => note._id === id);
          if (noteToEdit) {
            noteTitleInput.value = noteToEdit.title;
            noteContentInput.value = noteToEdit.content;
            isEditing = true;
            currentNoteId = id;
            submitBtn.textContent = 'Update Note';
          }
        } catch (error) {
          console.error("Error loading note for editing:", error);
        }
      }
    });

    fetchNotes();
  </script>
</body>
</html>
